<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Diagnosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/medical-abstract-background-medical-digital-symbol-graphic-background-with-copy-space-blue-tone_521740-32.jpg?w=1800');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: calc(100% - 20px);
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-container div {
            flex: 1 1 calc(50% - 10px);
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .prediction {
            text-align: center;
            font-size: 1.2em;
            color: #007BFF;
            margin-top: 20px;
        }

        .prediction.positive {
            color: #dc3545;
        }

        .prediction.negative {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Diagnosis Prediction</h1>
        <form method="POST">
            <div class="input-container">
                <div>
                    <label for="age">Age:</label>
                    <input type="text" name="age" placeholder="e.g. 45" required>
                </div>
                <div>
                    <label for="sex">Sex (1 = male, 0 = female):</label>
                    <input type="text" name="sex" placeholder="e.g. 1" required>
                </div>
                <div>
                    <label for="cp">Chest Pain Type:</label>
                    <input type="text" name="cp" placeholder="e.g. 3" required>
                </div>
                <div>
                    <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
                    <input type="text" name="trestbps" placeholder="e.g. 130" required>
                </div>
                <div>
                    <label for="chol">Serum Cholesterol (mg/dl):</label>
                    <input type="text" name="chol" placeholder="e.g. 250" required>
                </div>
                <div>
                    <label for="fbs">Fasting Blood Sugar (1 = true, 0 = false):</label>
                    <input type="text" name="fbs" placeholder="e.g. 1" required>
                </div>
                <div>
                    <label for="restecg">Resting Electrocardiographic Results:</label>
                    <input type="text" name="restecg" placeholder="e.g. 0" required>
                </div>
                <div>
                    <label for="thalach">Maximum Heart Rate Achieved:</label>
                    <input type="text" name="thalach" placeholder="e.g. 150" required>
                </div>
                <div>
                    <label for="exang">Exercise Induced Angina (1 = yes, 0 = no):</label>
                    <input type="text" name="exang" placeholder="e.g. 1" required>
                </div>
                <div>
                    <label for="oldpeak">Depression Induced by Exercise:</label>
                    <input type="text" name="oldpeak" placeholder="e.g. 1.5" required>
                </div>
                <div>
                    <label for="slope">Slope of Peak Exercise ST Segment:</label>
                    <input type="text" name="slope" placeholder="e.g. 2" required>
                </div>
                <div>
                    <label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
                    <input type="text" name="ca" placeholder="e.g. 0" required>
                </div>
                <div>
                    <label for="thal">Thalassemia:</label>
                    <input type="text" name="thal" placeholder="e.g. 3" required>
                </div>
            </div>
            <input type="submit" value="Predict">
        </form>

        {% if prediction is not none %}
            <div class="prediction {{ 'positive' if prediction == 1 else 'negative' }}">
                <h2>Prediction: {{ 'Positive for Disease' if prediction == 1 else 'Negative (Healthy)' }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
